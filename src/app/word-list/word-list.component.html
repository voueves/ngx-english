<div class="container color-dark">
  <div class="col">
    <p>Add item</p>
  </div>

  <div class="col">
    <p>List ({{ itemCount }})</p>
  </div>
</div>   
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">List goal?</p>

    <form>
      <input type="text" name="item" placeholder="Life goal..." class="txt" [(ngModel)]="goalText">
      <input type="submit" value="Add Item" class="btn" (click)="addItem()">
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
